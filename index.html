<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>

<body>

   <div class="container">

      <div class="main-video-container">
         <video src="images/1.mp4" loop controls class="main-video"></video>
         <h3 class="main-vid-title">PYTHON</h3>
      </div>

      <div class="video-list-container">

         <div class="list active">
            <video src="images/1.mp4" class="list-video"></video>
            <h3 class="list-title">PYTHON</h3>
         </div>

         <div class="list">
            <video src="images/2.mp4" class="list-video"></video>
            <h3 class="list-title">C</h3>
         </div>

         <div class="list">
            <video src="images/3.mp4" class="list-video"></video>
            <h3 class="list-title">JAVASCRIPT</h3>
         </div>

         <div class="list">
            <video src="images/4.mp4" class="list-video"></video>
            <h3 class="list-title">JAVA</h3>
         </div>

         <div class="list">
            <video src="images/5.mp4" class="list-video"></video>
            <h3 class="list-title">C#</h3>
         </div>

         <div class="list">
            <video src="images/6.mp4" class="list-video"></video>
            <h3 class="list-title">MONGODB</h3>
         </div>

         <div class="list">
            <video src="images/7.mp4" class="list-video"></video>
            <h3 class="list-title">CSS</h3>
         </div>

         <div class="list">
            <video src="images/8.mp4" class="list-video"></video>
            <h3 class="list-title">PHP</h3>
         </div>
      </div>

   </div>


   <!-- custom js file link  -->
   <script src="js/script.js"></script>

</body>

</html>
